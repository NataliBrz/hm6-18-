<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6983/6983037.png" type=" image/png">

    <style>
        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        .hm2:valid,
        .hm2:invalid {
            border-color: black;
        }
    </style>
</head>

<body>

    <h2> Задание 1</h2>
    <form>
        <fieldset>
            <legend><b><span style="color:red;">Имя</span></b></legend>
            <div>
                <label for="namepet"><b><span style="color:green;">Кличка питомца*</span></b></label>
                <input type="text" id="namepet" required>
            </div>
            <div>
                <label for="Name"><b><span style="color:green;">Имя владельца*</span></b></label>
                <input type="text" id="Name" required>
            </div>
            <div>
                <label for="contact"><b><span style="color:green;">Телефон владельца*</span></b></label>

                <input type="number" id="contact" required>
                <p>Формат: +7 111 111 11 11 </p>

            </div>
        </fieldset>


        <div><button><span style="color: blue;">Сохранить</span></button></div>
    </form>

    <h2>Задание 2</h2>

    <body>
        <h1>Регистрация</h1>
        <form novalidate>
            <div>
                <label for="name">Имя*</label>
                <input type="text" id="name" placeholder="Имя" class="hm2" required />
            </div>
            <div>
                <label for="fio"></label>EMail*</label>
                <input type="email" id="fio" placeholder="Электровнная почта" class="hm2" required />
            </div>
            <div>
                <label for="login">Логин*</label>
                <input type="text" id="login" placeholder="Логин" class="hm2" required />
            </div>
            <div>
                <label for="number">Индивидуальный номер*</label>
                <input type="number" id="number" placeholder="ID" class="hm2" required />
            </div>
            <fieldset>
                <legend>Пароли</legend>
                <div>
                    <label for="pass">Придумайте пароль*</label>
                    <input type="password" id="pass" placeholder="Пароль" class="hm2" required />
                </div>
                <div>
                    <label for="pass2">Повторите пароль*</label>
                    <input type="password" id="pass2" placeholder="Повтор пароля" class="hm2" required />
                </div>
            </fieldset>
            <div>
                <label for="number">Номер телефона</label>
                <input type="tel" id="number" placeholder="Номер телефона" class="hm2" />
            </div>

            <div><button type="button" onclick=checkAll()>Зарегистрироваться</button></div>
            <div id="errorsInfo"></div>
        </form>
    </body>

</html>

<script src="index.js"></script>
</body>

</html>
